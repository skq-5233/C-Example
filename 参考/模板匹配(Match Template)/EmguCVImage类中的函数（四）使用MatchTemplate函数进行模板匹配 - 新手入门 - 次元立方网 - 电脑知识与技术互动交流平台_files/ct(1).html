RegExp.escape = function(str){var sp=new RegExp("[.*+?|()\\[\\]{}\\\\]", "g");return str.replace(sp, "\\$&");}
function highlight(str, hl_mode, hl_ctl, hl_flag, key_word)
{
    if ( hl_flag != 1 )
        return str;
    if ((((page_style & 0x00C0) >> 6) & (0x1<<hl_mode))!=0)
        return str;
    if (hl_mode==0 && hl_ctl=="CT_SPEC")
        str="<font class=\"highlight\">"+str+"</font>";
    for(var i=0;i<2;i++)
    {
        if(key_word=="")
            continue;
        reg_str=new RegExp("("+RegExp.escape(key_word)+")","g");
        str=str.replace(reg_str, '<font class="highlight">$1</font>');
     }
     return str;
 }

function measureText(pText, pFontSize, pFontFamily, pFontWeight, pStyle)
{
    var lDiv = document.createElement('lDiv');
    document.body.appendChild(lDiv);
    if (pStyle != null)
    {
        lDiv.style = pStyle;
    }
    lDiv.style.fontSize = "" + pFontSize + "px";
    lDiv.style.fontFamily = pFontFamily;
    lDiv.style.fontWeight = pFontWeight;
    lDiv.style.position = "absolute";
    lDiv.style.left = -1000;
    lDiv.style.top = -1000;
    lDiv.innerHTML = pText;
    var lResult ={
        width: lDiv.clientWidth,
        height: lDiv.clientHeight
    };

    document.body.removeChild(lDiv);
    lDiv = null;
    return lResult;
}
function process_str(str,len,hl_mode,hl_ctl, hl_flag, key_word)
{
    var bytes=str.length;
    var d_array=str.match(/[^\x00-\x80]/ig);
    if(d_array!=null)
        bytes+=d_array.length;
    if(bytes<=len)
        return highlight(str, hl_mode, hl_ctl,hl_flag, key_word);
    var b_len=0,r_len=0;
    var ret_str="";
    for (var i=0;i<len;i++)
    {
        b_len+=(str.charCodeAt(i)>255)?2:1;
        if(b_len<=len)
            r_len++;
        if(b_len>=len)
        {
            ret_str=str.substring(0, r_len)+"..";
            break;
        }
     }
     return highlight(ret_str,hl_mode,hl_ctl, hl_flag, key_word);
 }

  function bind(elem,type,handler)
   {
        if(document.addEventListener)
        {
         elem.addEventListener(type,handler,false);
        }else if(elem.attachEvent){
         elem.attachEvent('on'+type,handler);
        }else{
         elem['on'+type] = handler;
        }
   }

   function getElements(context,className){
       if(document.getElementsByClassName){
           return context.getElementsByClassName(className);
       }else{
           var arr = [];
           var allNodes = context.getElementsByTagName('*');
           for(var i=0;i<allNodes.length;i++){
               if(allNodes[i].className == className){
                   arr.push(allNodes[i]);
               }
           }
           return arr;
       }
   }

        (function (i){

        })(i)
      }


      var all_tip_parent = getElements(document,"tip_parent");
      var all_tip = getElements(document,"tip");
      var all_tip_icon_1 = getElements(document,"tip_icon_1");
      var all_tip_icon_2 = getElements(document,"tip_icon_2");
      if(all_tip.length <=0){
        return;
      }
      for(var i =0; i<all_tip.length;i++){

              // 是否命中展示金融图片
              (function(){
                  var tip_parent = all_tip_parent[i];
                  var tip =all_tip[i];
                  var tip_icon_1 = all_tip_icon_1[i];
                  var tip_icon_2 = all_tip_icon_2[i];

                 
                  bind(tip_icon_1,"mouseover",function(e){
                     tip_icon_1.style.display = "none";

                  });
                  bind(tip_icon_2,"mouseout",function(e){
                     tip_icon_1.style.display = "block";
                     tip_icon_2.style.display = "none";

                  });
                  tip_parent.className += " tip_parent_show";
              })(i)
          }

      }

  };
  setTimeout(function(){
    start_tip();
